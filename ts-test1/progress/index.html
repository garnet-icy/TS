<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.progerssInfo {
  border-radius: 10px;
}
#progress{
  width:80%;
  margin:100px auto;
  height:20px;
  border:2px solid rgb(4, 79, 92);
  border-radius: 12px;
  position: relative;
}
#content{
  height: 100%;
  background-color: #3399ff;
  text-align: right;
  margin-right: 10px;
  width:0;
}
#progressNum{
  position: absolute;
}
</style>
<body>
  <div id="progress" class="progerssInfo">
    <div id="content" class="progerssInfo">
      <span id="progressNum"></span>
    </div>
  </div>
</body>
</html>
<script src="index.js"></script>
